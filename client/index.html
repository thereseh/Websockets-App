<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <link rel='stylesheet' type="text/css" href='/assets/bootstrap/css/bootstrap.min.css' />
</head>

<body>
   <h1 id="indexh1">Let's Play Battleship!</h1>
   <h3 id="indexh3"></h3>
   <h1 id="guest">Waiting for players to get ready...</h1>
  <div class="row">
  <div class="col-lg-6">
    <div class="input-group" id="inputUser">
      <input type="text" id="username" class="form-control" placeholder="Username...">
      <span class="input-group-btn">
        <button class="btn btn-default" id="connect" type="button">Connect!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
  <div id="wrapper">
    <div id="canvasHolder">
    <div id="yourBoard">
       <h2 id="opponent"></h2>
      <br>
       <div class="btn-group-vertical" id="ships" role="group" aria-label="...">
      <button type="button" id="btn1" class="btn btn-default">Ship 1</button>
      <button type="button" id="btn2" class="btn btn-default">Ship 2</button>
      <button type="button" id="btn3" class="btn btn-default">Ship 3</button>
      </div>
      <ul class="list-group" id="player1List">
        <li class="list-group-item">Ship1</li>
        <li class="list-group-item">Ship2</li>
        <li class="list-group-item">Ship3</li>
      </ul>
    <canvas id="canvas" height="350" width="350">Please use an HTML 5 browser</canvas>
    </div>
    <div id="oppBoard">
    <h2 id="you"></h2>
    <br>
    <ul class="list-group" id="player2List">
      <li class="list-group-item">Ship1</li>
      <li class="list-group-item">Ship2</li>
      <li class="list-group-item">Ship3</li>
    </ul>
    <canvas id="serverCanvas" height="350" width="350">Please use an HTML 5 browser</canvas>
    </div>
      <br>
    <button type="button" id="btn4" class="btn btn-default">Let's Play!</button>
  </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type="text/css" href='/styles.css' />
    <script src='/script.js'></script>

</body>
</html>
